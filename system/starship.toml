# Starship configuration to match the PowerShell prompt format
# Disable default format to use custom
format = """
$username\
[@](fg:blue)\
$hostname\
[ ](fg:blue)\
$directory\
[  ](fg:bright-black)\
$time\
[ ](fg:bright-black)\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Username in blue
[username]
style_user = "fg:blue"
style_root = "fg:red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname in blue
[hostname]
ssh_only = false
format = "[$hostname](fg:blue)"
disabled = false

# Custom directory display to match PowerShell logic
[directory]
style = "fg:yellow"
format = "[$path]($style)"
truncation_length = 2
truncate_to_repo = false
truncation_symbol = ""

# Time in HH:MM:SS format (blue)
[time]
disabled = false
format = "[$time](fg:blue)"
time_format = "%H:%M:%S"

[git_branch]
# format = "[\\[](fg:gray)[$branch]($fg:cyan)[\\]](fg:gray)"
format = "[\\[[$branch](cyan)\\]](fg:gray)"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](purple) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = ""
untracked = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
stashed = ""
ahead = "[↑${count}](bold green)"
behind = "[↓${count}](red)"
diverged = "[↑${ahead_count} ↓${behind_count}](yellow)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

